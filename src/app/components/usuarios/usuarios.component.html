<div class="animated fadeIn">
<div class="row">
  <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-10">
              <i class="fa fa-users"></i><strong> Usuarios </strong>
            </div>
            <div class="col-md-2 d-flex justify-content-end">
              <div class="btn-group">
                <button (click)="agregarNuevo()" type="button" class="btn btn-secondary btn-sm"><i class="fa fa-file-o" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Perfil</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.email}}</td>
                <td>{{usuario.nombres}} {{usuario.apellidos}}</td>
                <td>{{usuario.idRole}}</td>
                <td>
                  <div class="d-flex justify-content-end">
                    <div>
                      <button [routerLink]="['/usuario',usuario.identificacion]" type="button" class="btn btn-primary btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                    </div>
                    <div>
                      <button (click)="borrarUsuario(usuario)" type="button" class="btn btn-primary btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#"><small>Anterior</small></a></li>
            <li class="page-item active">

            <li class="page-item"><a class="page-link" href="#"><small>Siguiente</small></a></li>
          </ul> -->
        </div>
        <div class="card-footer">

        </div>
      </div>
    </div>
</div>
</div>
