<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="forma" (ngSubmit)="guardarFormulario()" class="form-horizontal" novalidate="novalidate">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-10">
                <strong>Vuelo No </strong>{{vuelo.idVuelo}}
              </div>
              <div class="col-md-2 d-flex justify-content-end">
                <div class="btn-group">
                  <button [routerLink]="['/vuelos']" class="btn btn-secondary"><i class="fa fa-reply" aria-hidden="true"></i></button>
                  <button (click)="agregarNuevo(forma)" type="button" class="btn btn-secondary"><i class="fa fa-file-o" aria-hidden="true"></i></button>
                  <button [disabled]="!forma.valid" type="submit" class="btn btn-secondary"><i [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin':loading}" class="fa" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-block">
            <div *ngIf="actualizar" class="form-group row">
              <div class="input-group col-md-1">
                <label class="form-control-label">Numero</label>
              </div>
              <div class="input-group col-md-4">
                <input type="text" formControlName="idVuelo" class="form-control" readonly="true">
              </div>
              <div class="input-group col-md-1">
                <label class="form-control-label">Estado</label>
              </div>
              <div class="input-group col-md-4">
                <input type="text" formControlName="estado" class="form-control" [readonly]="!actualizar">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group" [ngClass]="{'has-danger': !forma.get('ciudadOrigen').valid && forma.get('ciudadOrigen').touched }">
                <label class="form-control-label" for="ciudadOrigen">Origen</label>
                <ng2-completer inputClass="form-control"
                              formControlName="ciudadOrigen"
                              [datasource]="dataService"
                              [minSearchLength]="0"
                              textNoResults="Sin Resultados"
                              clearUnselected = "true">
                </ng2-completer>
                <div *ngIf="!forma.get('ciudadOrigen').valid && forma.get('ciudadOrigen').touched" class="form-control-feedback"><small>Seleccione ciudad</small></div>
              </div>
              <div class="col-md-6 form-group" [ngClass]="{'has-danger': !forma.get('ciudadDestino').valid && forma.get('ciudadDestino').touched }">
                <label class="form-control-label" for="ciudadDestino">Destino</label>
                <ng2-completer inputClass="form-control"
                              formControlName="ciudadDestino"
                              [datasource]="dataService"
                              [minSearchLength]="0"
                              textNoResults="Sin Resultados"
                              clearUnselected = "true">
                </ng2-completer>
                <div *ngIf="!forma.get('ciudadDestino').valid && forma.get('ciudadDestino').touched" class="form-control-feedback"><small>Seleccione ciudad</small></div>
              </div>
            </div>
            <!-- <div class="form-group row">
              <div class="input-group col-md-1">
                <label class="form-control-label">Origen</label>
              </div>
              <div class="input-group col-md-4">
                <ng2-completer formControlName="ciudadOrigen"
                              [datasource]="dataService"
                              [minSearchLength]="0"
                              textNoResults="Sin Resultados"
                              clearUnselected = "true">
                </ng2-completer>
              </div>
              <div class="input-group col-md-1">
                <label class="form-control-label">Destino</label>
              </div>
              <div class="input-group col-md-4">
                <ng2-completer formControlName="ciudadDestino" [datasource]="dataService" [minSearchLength]="0" textNoResults="Sin Resultados"></ng2-completer>
              </div>
              </div> -->
              <div class="row">
                <div class="col-md-3 form-group" [ngClass]="{'has-danger': !forma.get('fecha').valid && forma.get('fecha').touched }">
                  <label class="form-control-label" for="fecha">Fecha</label>
                  <!-- <input type="date" class="form-control" formControlName="fecha"> -->
                  <my-date-picker name="fecha" [options]="myDatePickerOptions"
                    formControlName="fecha"></my-date-picker>
                  <div *ngIf="!forma.get('fecha').valid && forma.get('fecha').touched" class="form-control-feedback"><small>Fecha no valida</small></div>
                </div>
                <div class="col-md-3 form-group" [ngClass]="{'has-danger': !forma.get('hora').valid && forma.get('hora').touched }">
                  <label class="form-control-label" for="fecha">Hora</label>
                  <input type="time" class="form-control" formControlName="hora">
                  <div *ngIf="!forma.get('hora').valid && forma.get('hora').touched" class="form-control-feedback"><small>Campo no valido - Formato HH:MM</small></div>
                </div>
                <div class="col-md-3 form-group" [ngClass]="{'has-danger': !forma.get('tiempoEstimado').valid && forma.get('tiempoEstimado').touched }">
                  <label class="form-control-label" for="tiempoEstimado">Duracion</label>
                  <input type="number" min="1" class="form-control" formControlName="tiempoEstimado">
                  <div *ngIf="!forma.get('tiempoEstimado').valid && forma.get('tiempoEstimado').touched" class="form-control-feedback"><small>Valor no valido</small></div>
                </div>
                <div class="col-md-3 form-group" [ngClass]="{'has-danger': !forma.get('cantSillas').valid && forma.get('cantSillas').touched }">
                  <label class="form-control-label" for="cantSillas">Sillas</label>
                  <input type="number" min="1" class="form-control" formControlName="cantSillas">
                  <div *ngIf="!forma.get('cantSillas').valid && forma.get('cantSillas').touched" class="form-control-feedback"><small>Valor no valido</small></div>
                </div>
              </div>
            </div>
            <!-- <div class="card-footer">
              {{forma.valid}}
              <br>
              {{forma.status}}
            </div> -->
          </div>
      </form>
      </div>
    </div>
  </div>
